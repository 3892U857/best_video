<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
        }
        .thumbnail {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Film Library</h1>
        <ul>
            <li>
                <h2>Film 1</h2>
                <a href="1.mp4">
                    <img src="thumbnail_1.jpg" alt="Film 1 Thumbnail" class="thumbnail">
                </a>
            </li>
            <li>
                <h2>Film 2</h2>
                <a href="2.mp4">
                    <img src="thumbnail_2.jpg" alt="Film 2 Thumbnail" class="thumbnail">
                </a>
            </li>
            <!-- Dodaj więcej filmów w podobny sposób -->
        </ul>
    </div>
</body>
</html>
